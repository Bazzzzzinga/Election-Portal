<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It&#39;s modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title>Login Page | Election Portal IIT BHU</title>


  <link href="../../static/Election_Portal/css/materializelogin.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../../static/Election_Portal/css/stylelogin.css" type="text/css" rel="stylesheet" media="screen,projection">  
    <link href="../../static/Election_Portal/css/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">  
    <link href="../../static/Election_Portal/css/style-horizontal.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../../static/Election_Portal/css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../../static/Election_Portal/css/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../../static/Election_Portal/css/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">  
</head>

<body class="cyan loaded">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="../../static/Election_Portal/images/logo.jpg" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">ELECTION PORTAL LOGIN</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            
            <input id="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">

            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
              <a href="">Forgot password ?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
<div class="hiddendiv common"></div></body></html>
