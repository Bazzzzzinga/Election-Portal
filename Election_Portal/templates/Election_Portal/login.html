{% load staticfiles %}
<!DOCTYPE html>
<!--
Front end sucks real bad! None in our team is a good designer. :/
-->
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Login | Election Portal</title>
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/materialize.min.css' %}"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/materializelogin.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/stylelogin.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/custom-style.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/style-horizontal.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/page-center.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/prism.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'Election_Portal/css/perfect-scrollbar.css' %}"/>
  <script type="text/javascript" src="{% static 'Election_Portal/js/jquery-3.1.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'Election_Portal/js/materialize.min.js' %}"></script>  
</head>

<body class="cyan loaded">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="{% static 'Election_Portal/images/logo.jpg' %}" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">ELECTION PORTAL LOGIN</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="username" type="text">
            <label for="username" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
              <a href="">Forgot password ?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
<div class="hiddendiv common"></div></body></html>
