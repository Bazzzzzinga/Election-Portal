{% extends "Election_Portal/template.html" %}
{% block title %}Nomination{% endblock %}
{% block content %}

  <h6 style="color:red" class="center-align">You may use HTML in Manifesto.</span>


<div class="row" style="margin-top:4%">
    <form class="col s4 offset-s4" method="POST" action="{% url 'Election_Portal:nomination_filled' election.id %}" enctype="multipart/form-data">
       {% csrf_token %}
        <div class="input-field col s12">
      		<label for="name">Name</label>
        	<input id="name" type="text" class="validate" name="name" required="true">
        </div>
        <div class="input-field col s12">
          <select name="branch" required="true">
            <option value="" disabled selected>Choose your branch</option>
            {% for branch in branches %}
            <option value="{{ branch }}">{{ branch }}</option>
            {% endfor %}
          </select>
      		<label>Branch</label>
        </div>
  	    <div class="input-field col s12">
          <label for="past_exp">Manifesto</label>
          <textarea id="past_exp" class="validate materialize-textarea" name="work" required="true"></textarea>
        </div>
        <div class="input-field col s12">
          <input type="file" name="profile_pic" id="profile_pic" required="true" class="validate">
          <label for="profile_pic">Profile Picture</label>
        </div>
      	<button class="btn-floating btn-large waves-effect waves-light" type="submit" ><i class="material-icons">send</i></button>
    </form>
</div>

{% endblock %}
{% block javascript %}

  $(document).ready(function() {
    $('select').material_select();
  });
  {% endblock %}
